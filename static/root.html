<!DOCTYPE html>
<html>
    <head>
        <title>Golad.io</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="home_style.css"/>
        <link rel="icon" href="../favicon.ico" type="image/x-icon"/>
    </head>
    <body
        style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;"
        unselectable="on">

        <div id="titlescreen">
            <div id="lhs">
                <div id="logo">
                    <div id="logot1">Game of Life</div>
                    <div id="logo-inner"></div>
                    <div id="logot2">and Death</div>
                </div>
            </div>
            <div id="rhs">
                <div class="row">
                    <div class="menubtn"><div class="btninner"><div class="btntxt">Tutorial</div></div></div>
                </div>
                <div class="row">
                    <div class="menubtn"><div class="btninner"><div class="btntxt">New game</div></div></div>
                </div>
                <div class="row">
                    <div class="menubtn"><div class="btninner"><div class="btntxt">New online game</div></div></div>
                </div>
                <div class="row">
                    <div class="menubtn"><div class="btninner"><div class="btntxt">Resume Game</div></div></div>
                </div>
                <div class="row">
                    <div class="minirow">
                        <div class="menubtn-hlf"><div class="btninner"><div class="btntxt half">Get current game string</div></div></div>
                        <div class="menubtn-hlf"><div class="btninner"><div class="btntxt half">Load game from stirng</div></div></div>
                    </div>
                </div>
                <div class="row">
                    <div class="menubtn"><div class="btninner"><div class="btntxt">Username</div></div></div>
                </div>
                <!--
                <div class="menubtn" id="playbtn">Play</div>
                <div id="playbtn">Play</div>-->
            </div>
        </div>

        <script src="../vendor/jquery-3.2.1.min.js"></script>

    </body>
</html>
