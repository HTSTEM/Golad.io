<!DOCTYPE html>
<html>
    <head>
        <title>Golad.io</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    </head>
    <body
        style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;"
        unselectable="on">

        <div id="titlescreen" style="display:none">
            <div id="lhs">
                <div id="logo">
                    <div id="logot1">Game of life...</div>
                    <div id="logo-inner"></div>
                    <div id="logot2">...and death</div>
                </div>
            </div>
            <div id="rhs">
                <div id="playbtn">Play</div>
            </div>
        </div>

        <div id="winner" style="display:none">
            <div id="wdw">
                <div id="win-dialog">
                    <div id="wdc">
                        <div id="win-message">Red wins?</div>
                        <div id="win-sub">Tough luck sukkah!</div>
                        <div id="win-button">I resign</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="playing">
            <div id="mainGame">
                <canvas id="gameCanvas"></canvas>
            </div>

            <div id="hud">
                <div id="tophalf">
                    <div id="ruleset">B0/S0</div>
                    <div id="player1" class="">Player 1<br><br>
                        <div id="player1-type">Human</div>
                        <div id="player1-count">&#x25FC&#xd7 0</div>
                    </div>
                    <div id="player2" class="">Player 2<br><br>
                        <div id="player2-type">Human</div>
                        <div id="player2-count">&#x25FC&#xd7 0</div>
                    </div>
                </div>

                <div id="controls">
                    <table id="controls-inner">
                        <tr>
                            <td colspan="3" id="instructions">
                                Tap a living cell to kill it,<br>
                                or tap a dead cell to birth it.
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" id="turn">1A / 1A</td>
                            <td id="end" class="locked button">End...</td>
                        </tr>
                        <tr>
                            <td class="button locked">Undo</td>
                            <td class="button locked">Redo</td>
                            <td class="button locked">Menu</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <script src="vendor/jquery-3.2.1.min.js"></script>
        <script src='/socket.io/socket.io.js'></script>
        <script src="board.js"></script>
        <script src="sketch.js"></script>

    </body>
</html>
